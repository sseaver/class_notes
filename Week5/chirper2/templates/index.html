{% extends 'base.html' %}

{% block content %}
<h1>Welcome to Chirper!</h1>

<form class="" action="" method="post">
  {% csrf_token %}
  <textarea name="chirp_body" class="form-control" rows="3"></textarea>
  <input class="btn btn-default" type="submit" value="Submit">

</form>

<ul>
{% for chirp in all_chirps %}
  <li>({{ chirp.created }}) {{ chirp.body }}</li>
{% endfor %}
</ul>

{% endblock %}
